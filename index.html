<!DOCTYPE html>

<html data-ng-app="keruCDemo">

<head lang="ko">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style/app.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
    <script src="angular.keruc.js"></script>
    <script src="scripts/app.js"></script>

    <title>angular.keruSVG demo</title>
</head>

<body data-ng-controller="mainController">
    <div class="flex-container">
        <div class="flex-columns flex-column-left">
            <div class="sidebar-container">
                <h1>angular.keruSVG <small>v0.1</small></h1>
                <small>by 
                    <a href="https://github.com/shadahm">Arshad Ahmad</a>
                </small>

                <div class="intro-text">
                    <p>DRAFT. You're not meant to see this page yet.</p>
                </div>

                <h3 class="list-heading">Dependencies</h3>
                <ul class="list-unstyled">
                    <li><a href="https://angularjs.org/">AngularJs 1.x</a></li>
                </ul>

                <h3 class="list-heading">Browser support</h3>
                <table id="tblBrowsers">
                    <tr>
                        <td class="browser-logo-cell"><i class="fa fa-internet-explorer fa-lg"></i></td>
                        <td>9+</td>
                        <td class="browser-logo-cell"><i class="fa fa-edge fa-lg"></i>
                            <td>12+</td>
                    </tr>
                    <tr>
                        <td class="browser-logo-cell"><i class="fa fa-firefox fa-lg"></i></td>
                        <td>9+</td>
                        <td class="browser-logo-cell"><i class="fa fa-chrome fa-lg">
                        <td>43+</td>
                    </tr>
                    <tr>
                        <td class="browser-logo-cell"><i class="fa fa-safari fa-lg"></i></td>
                        <td>8+</td>
                        <td class="browser-logo-cell"><i class="fa fa-opera fa-lg"></i></td>
                        <td>33+</td>
                    </tr>
                </table>

                <hr/>

                <form action="https://github.com/ShadAhm/angular.keruSVG">
                    <button class="btn btn-link">
                        <i class="fa fa-github"></i> Fork on Github
                    </button>
                </form>
            </div>
        </div>
        <div class="flex-columns flex-column-right">
            <div>
                <keruc-seatpicker data-data="seatsData" data-selected-nodes="selectedNodes" data-on-selected="nodeSelected($node)"
                data-on-deselected="nodeDeselected($node)" data-on-disallowed-selected="nodeDisallowedSelected($node)"></keruc-seatpicker>
                <div>
                    <h6 class="list-heading">Events <small>run your own callbacks</small></h6>
                    <div ng-bind="userEvent">
                    </div>
                        <h6 class="list-heading">Selected seats <small>accessible in parent controller scope</small></h6>
                    <div>
                        <span ng-show="selectedNodes.length > 0" ng-repeat-start="node in selectedNodes track by node.uniqueName" ng-bind="node.displayName"></span>
                        <span ng-repeat-end>{{$last ? '' : ', '}}</span>
                        <span ng-show="selectedNodes.length <= 0">none</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
